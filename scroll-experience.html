<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Experience | Portfolio</title>

<!-- GSAP + ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #0d0d10;
        color: white;
        overflow-x: hidden;
    }

    section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 45px;
        font-weight: 300;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ HERO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .hero {
        background: url('img/hero.jpg') center/cover no-repeat fixed;
        position: relative;
    }
    .hero h1 {
        font-size: 60px;
        opacity: 0;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ PARALLAX BLOCKS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .block {
        font-size: 38px;
        opacity: 0;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ SLIDING PROJECTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .projects {
        display: flex;
        gap: 60px;
    }
    .project-card {
        width: 320px;
        height: 420px;
        background: rgba(255,255,255,0.07);
        backdrop-filter: blur(12px);
        border-radius: 22px;
        box-shadow: 0 0 30px rgba(0,0,0,0.4);
        opacity: 0;
        transform: translateY(50px);
        transition: .4s;
    }
    .project-card img {
        width: 100%;
        height: 230px;
        border-radius: 22px 22px 0 0;
        object-fit: cover;
    }
    .project-card:hover { transform: translateY(-6px) scale(1.02); }

    /* FOOTER */
    footer {
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        font-size: 26px;
        opacity: 0;
    }
</style>
</head>

<body>

<!-- â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• SEKCJE â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•— -->

<section class="hero">

</section>

<section class="block" id="b1">
    TworzÄ™ projekty z pasjÄ… i estetykÄ….
</section>

<section class="block" id="b2">
    Kod + Design = ðŸ”¥
</section>

<section class="projects">
    <!-- Dodajesz tyle kart, ile chcesz -->
    <div class="project-card"><img src="img/projekt1.jpg"><p>Projekt 1</p></div>
    <div class="project-card"><img src="img/projekt2.jpg"><p>Projekt 2</p></div>
    <div class="project-card"><img src="img/projekt3.jpg"><p>Projekt 3</p></div>
</section>

<footer>
    DziÄ™kujÄ™ za scroll â€” to dopiero poczÄ…tek ðŸš€
</footer>


<script>
gsap.registerPlugin(ScrollTrigger);

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ HERO opacity + fade â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
gsap.to(".hero h1", {
    opacity: 1,
    y: -20,
    duration: 1.6,
    ease: "power3.out"
});

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Parallax tekstÃ³w â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
gsap.utils.toArray(".block").forEach((el, i) => {
    gsap.fromTo(el, 
        {y: 80, opacity: 0},
        {
            y: 0, opacity: 1,
            scrollTrigger: {
                trigger: el,
                start: "top 70%",
                toggleActions:"play none none reverse"
            },
            duration: 1.3,
            ease:"power3.out"
        }
    )
});

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Projekty przesuwane â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
gsap.utils.toArray(".project-card").forEach((card, i) => {
    gsap.to(card, {
        opacity: 1,
        y: 0,
        scrollTrigger: {
            trigger: card,
            start: "top 85%",
            scrub: 1
        }
    })
});

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Footer Fade-In â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
gsap.to("footer", {
    opacity: 1,
    scrollTrigger: {
        trigger: "footer",
        start: "top 80%",
        scrub: true
    }
});
</script>

</body>
</html>
